<!DOCTYPE html>
<html>
    <head>
        <title>NLP Disaster Relief</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body class="bg-dark">
        <!--navbar links-->     
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href="#">NLP Disaster Relief</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
        data-target="#navbarTogglerDemo02" 
        aria-controls="navbarTogglerDemo02" aria-expanded="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('index')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('about')}}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/dagrewal/uk-crime-dashboard">GitHub Repository</a>
                </li>
            </ul>
        </div>
        </nav>
        <div class="row">
            <div class="col-12">
                <div class="jumbotron custom-jumbotron bg-dark">
                    <div class="container">
                        {% block head %}
                        <h1 class="text-center page_title">NLP Disaster Relief Modelling</h1>
                        <p class="lead text-center page_subtitle">Classifying messages for Disaster Relief</h2>
                        <hr class="custom-hr" />
                        <div class="row">
                            <div class="col-12 form-group">
                                <form action="/results" method="get">
                                    <input type="text" class="form-control form-control" name="query" placeholder="Enter a message for classification">
                                    <div class="row d-flex justify-content-center">
                                        <button type="submit" class="btn custom-btn text-white">Classify Message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            {% block content %}
                {% for id in ids %}
                <div class="col-6">
                    <div id="{{id}}"></div>
                </div>
                {% endfor %}
            {% endblock %}
        </div>
        <script type="text/javascript">
            const graphs = {{graphJSON | safe}};
            const ids = {{ids | safe}};
            for(let i in graphs) {
                Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
            }
        </script>
    </body>
</html>
